    <title>Cadastro de Adoção</title>

<body>
<div class="banner">
    <a href="../administracao/administracao.html"><img src="../imagens\logologin.png" class="logo-login"></a>
</div>
        
    <div class="container">
        <form method="post" action="cadAnimal.php">
            <h1>CADASTRAR ANIMAL</h1>
            <div class="parte1">
                <input type="hidden" name="id_ong" id="id_ong">
                <label for="">Nome:</label>
                <input type="text" name="nomeAnimal" placeholder="Digite seu nome" class="input_maior" required>
                <br>
                <label for="">Raça:</label>
                <input type="text" name="raca" placeholder="Digite a raça" class="input_maior"  required>
                <br>
                <label for="">Data de nascimento:  </label>
                <input type="date" name="dataNascimento" required>
                <br><br>
                <label for="">Castrado:</label><br>
                <label class="cor"><input type="radio" name="castrado" required value="1" checked /> Sim</label>
                <label class="cor"><input type="radio" name="castrado" required value="0" /> Não</label>
                <br><br>
                <label class="cor">Gênero:</label><br>
                <label class="cor"><input type="radio" name="genero" required value="M" checked />
                    Macho</label>
                <label class="cor"><input type="radio" name="genero" required value="F" /> Femea</label>
                <span class="Error"></span>
                <br><br>
                
                <label class="cor">Porte:</label><br>
                <label class="cor"><input type="radio" name="porte" required value="P" checked /> Pequeno</label>
                <label class="cor"><input type="radio" name="porte" required value="M" /> Medio</label>
                <label class="cor"><input type="radio" name="porte" required value="G" /> Grande</label>
                <span class="Error"></span>
                

            </div>
            <div class="parte2">
                <div id="caixa">
                    <section id="cor">
                    <label for="">Cor:</label><br>
                    <input type="text" name="cor" placeholder="Digite a cor do animal"  id="corr" required>
                    </section>
                    <section id="tipoo">
                    <label for="tipo">Tipo:</label><br>
                    <select name="tipo" id="tipo" required>
                        <option value="" selected disabled>Selecione o tipo: </option>
                        <option value="C" >Cachorro</option>
                        <option value="G" >Gato</option>
                    </select>
                    </section>
                </div>
                <br><br>
                <label for="">Vacinas:</label><br />
                <input type="text" name="vacinas" placeholder="Informe vacinas de seu animal" class="input_maior"  required>
                <br>
                <label for="">Observacao:</label><br />
                <input type="text" name="observacao" placeholder="Digite observações do seu animal" class="input_maior" required>
                <br>
                <label for="">Url:</label><br />
                <input type="text" name="URLs_idURL" placeholder="Digite a url da imagem do seu animal" class="input_maior" required>

            </div>


            <br>
            <input type="submit" value="Enviar">

        </form>
    </div>
